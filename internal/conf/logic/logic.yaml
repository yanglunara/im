Logger:
  Level: "debug"   ## 日志等级
  FileName: "im.logic.log"  # 日志文件位置
  MaxSize: 200    # 日志文件最大大小(MB)
  MaxAge: 30      # 保留旧日志文件的最大天数
  MaxBackups: 7   # 最大保留日志个数
  ServerName: "im.logic"  # 服务名

GrpcServer:
  Network: "tcp"
  Addr: ":8119"
  Timeout: 10s


GlobalEnv:
  Region: "sh"
  Zone: "sh001"
  DeployEnv: "dev"
  Host: "localhost"
  Weight: 10



Kafka:
  Topic: "im-push-topic"
  Brokers: ["host.docker.internal:9092"]


Redis:
  Network: "tcp"
  Addr: "127.0.0.1:6379"
  Active: 60000
  Idle: 1024
  DialTimeout: 200ms
  ReadTimeout: 500ms
  WriteTimeout: "500ms"
  IdleTimeout: "120s"
  Expire: "30m"


Consul:
  Address: host.docker.internal:8500

Nodes:
  DefaultName: "conn.im.io"
  HostName: ".im.io"
  TcpPort: 4101
  WsPort: 4102
  HeartbeatMax: 2
  Heartbeat: 4m
  RegionWeight: 1.6


Regions:
  bj:
    - "北京"
    - "天津"
    - "河北"
    - "山东"
    - "山西"
    - "内蒙古"
    - "辽宁"
    - "吉林"
    - "黑龙江"
    - "甘肃"
    - "宁夏"
    - "新疆"
  sh:
    - "上海"
    - "江苏"
